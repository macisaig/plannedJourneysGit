<!DOCTYPE html>
<html lang="en"> <!-- Speaking english -->

            <div class='input-group date' id='reToDate'>

              <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
          <div class="form-group">
            <div class='input-group date' id='reFromDate'>
              <input type='text' class="form-control" placeholder="MM/DD/YYYY" name='secondDate'/>
              <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar textButtonGroup"></span>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
      

    <script type="text/javascript" src="../jsFiles//Jquery/jQuery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- Boostrap JS -->
